<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-back").on("click", function () {
                history.back();
            });
        });
    </script>
</head>
<body>
<main>
    <div class="container">
        <div class="container-fluid">
            <form action="/shopUpdate" class="border border-secondary rounded-3 p-5">
                <div class="p-5">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab" tabindex="0">
                            <!--  회원정보 타이틀 -->
                            <div class="h4 pb-2 mb-4 text-black border-bottom border-secondary">
                                회원 정보
                            </div>

                            <!-- Shop 아이디  -->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopId" class="col-form-label">아이디</label>
                                    </div>
                                    <!--  Shop 아이디 / 텍스트 뷰 라벨 -->
                                    <div class="col-10">
                                        <input id="shopId" name="shopId" class="form-control" type="text" value="ID 보여질 곳"
                                               th:value="${session.shop.shopId}" readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Shop Pw  -->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopPw" class="col-form-label">비밀번호</label>
                                    </div>
                                    <!--  Shop Pw / 텍스트 뷰 라벨 -->
                                    <div class="col-10">
                                        <input id="shopPw" name="shopPw" class="form-control" type="text"
                                               th:value="${session.shop.shopPw}" value="PW 보여질 곳" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--  가게 이름 / 텍스트 라벨-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopName" class="col-form-label">가게 이름</label>
                                    </div>
                                    <!--  가게 이름 / 텍스트 뷰 라벨 -->
                                    <div class="col-10">
                                        <input id="shopName" name="shopName" class="form-control" type="text" value="이름 보여질 곳"
                                               th:value="${session.shop.shopName}">
                                    </div>
                                </div>
                            </div>

                            <!-- 가게 번호  -->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopTel" class="col-form-label">가게 번호</label>
                                    </div>
                                    <!--  회원 phone / 텍스트 뷰 라벨 -->
                                    <div class="col-10">
                                        <input id="shopTel" name="shopTel" class="form-control" type="tel"
                                               th:value="${session.shop.shopTel}"
                                               readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            우편번호-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopAddrNum" class="col-form-label">우편번호</label>
                                    </div>
                                    <!--  회원 Email / 텍스트 뷰 라벨 -->
                                    <div class="col-10">
                                        <input id="shopAddrNum" name="shopAddrNum" class="form-control" type="text"
                                               th:value="${session.shop.shopAddrNum}" value="우편번호" readonly>
                                    </div>
                                </div>
                            </div>
                            <!-- 신주소  -->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopAddrRoad" class="col-form-label">신주소</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="shopAddrRoad" name="shopAddrRoad"class="form-control" type="text"
                                               th:value="${session.shop.shopAddrRoad}" value="신주소" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            구주소-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopAddrJibun" class="col-form-label">구주소</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="shopAddrJibun" name="shopAddrJibun" class="form-control" type="text"
                                               th:value="${session.shop.shopAddrJibun}" value="구주소" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            상세주소-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="shopAddrDetail" class="col-form-label">상세주소</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="shopAddrDetail" name="shopAddrDetail" class="form-control" type="text"
                                               th:value="${session.shop.shopAddrDetail}" value="상세주소" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            원장명-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="ownerName" class="col-form-label">원장 명</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="ownerName" name="ownerName" class="form-control" type="text"
                                               th:value="${session.shop.ownerName}" value="원장명">
                                    </div>
                                </div>
                            </div>

                            <!--                            원장폰-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="ownerPh" class="col-form-label">휴대폰 번호</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="ownerPh" name="ownerPh" class="form-control" type="text"
                                               th:value="${session.shop.ownerPh}" value="휴대폰 번호" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            원장 메일-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="ownerMail" class="col-form-label">메일</label>
                                    </div>
                                    <div class="col-10">
                                        <input id="ownerMail" name="ownerMail" class="form-control" type="text"
                                               th:value="${session.shop.ownerMail}" value="원장 메일" readonly>
                                    </div>
                                </div>
                            </div>

                            <!--                            원장 성별-->
                            <div class="text-center">
                                <div class="row g-3 p-3">
                                    <div class="col-2">
                                        <label for="ownerGen" class="col-form-label">성별</label>
                                    </div>
                                    <div class="col-10">
                                        <!-- M일때는 남자, F일때는 여자-->
                                        <input id="ownerGen" name="ownerGen" class="form-control" type="text"
                                               th:if="${session.shop.ownerGen} =='M' " value="남자" readonly>
                                        <input id="ownerGen" name="ownerGen" class="form-control" type="text"
                                               th:if="${session.shop.ownerGen} =='F' " value="여자" readonly>
                                    </div>
                                </div>
                            </div>


                            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                                <button id="btn-update" class="btn btn-outline-dark me-md-2" type="submit">수정 완료</button>
                                <button id="btn-back" class="btn btn-outline-dark me-md-2" type="button">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
