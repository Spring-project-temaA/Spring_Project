<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promise</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body>
<header th:fragment="mainHeader" id="header">
    <div class="logo">
        <span class="icon fa-moon"></span>
    </div>
    <div class="content">
        <div class="inner">
            <h1>Promise Hair</h1>
            <p>약속 Hair</p>
            <p>You & Us, We Promiss </p>
        </div>
    </div>
    <!-- main navigation / 메인 네비게이션 카테고리-->
    <nav>
        <ul>
<!--            로그인-->
            <li th:if="${session.user == null} and ${session.shop == null}" ><a id="link-login" href="#Login">Login</a>
            </li>
<!--            로그아웃-->
            <li style="border-right: 1px white" th:style="${session.user} != null or ${session.shop} != null ? 'display:blcok' : 'display:none'"><a th:if="${session.user} != null or ${session.shop} != null" href="/logout">Logout</a></li>
            <li th:if="${session.shop} == null or ${session.user} != null"><a href="#Shop">Shop</a></li>
            <li style="padding-left: 1px"><a href="#Agent">Agent</a></li>
            <li style="display:none"><a style="display: none" href=""></a></li>
            <li style="display: none"><a style="display: none" href=""></a></li>
            <li th:style="${session.user} != null ? 'display:blcok' : 'display:none'"><a th:if="${session.user} != null" href="/userMypage">Mypage</a></li>
            <li th:style="${session.shop} != null ? 'display:blcok' : 'display:none'"><a href="/shopMypage">Mypage</a></li>

            <li style="display: none"><a></a></li>
        </ul>
    </nav>
</header>
</body>
</html>
