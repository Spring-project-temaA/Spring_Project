<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!--    마이페이지로 세션 값 없이 바로 접근시 처리하기 위한 스크립트-->
    <script th:inline="javascript">
        /*<![CDATA[*/
        if ([[${message}]] != null) {
            // console.log("테스트");
            var message = [[${message}]];
            alert(message);
            location.href = "/main";
        }
        /*]]>*/
    </script>
</head>

<body>
<!-- 회원가입 영역부터는 템플릿 사용 x bootstrap 사용 디자인은 기능 중간 집계 이후 고칠 예정-->

<header class="container mt-3 py-5">
    <div class="container-fluid p-4 bg-light bg-gradient">
        <div class="container p-5 rounded">
            <h1 class="display-5 text-center fw-semibold text-muted"></h1>
        </div>
    </div>
</header>


<main>
    <div class="container">
        <div class="container-fluid">
            <form class="border border-secondary rounded-3 p-5">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                    <!-- 정보 탭 -->
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true">내 정보
                    </button>


                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">예약 목록
                    </button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">기타
                    </button>
                </div>


                <!-- 내용 넣는 곳 -->

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                         tabindex="0">
                        <!--  내용 영역 -->
                        <div class="p-4">
                            <div class="h5 pb-2 mb-4 text-black border-bottom border-secondary">
                                <h3>회원정보</h3>
                            </div>
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-3 col-form-label">Shop Name</label>
                                <div class="col-sm-9">
<!--                                    Shop Name-->
                                    <input type="text" readonly class="form-control-plaintext" id="name" th:value="${session.shop.shopName}">
                                </div>
                                <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${session.shop.ownerMail}">
                                </div>
                                <label for="shopTel" class="col-sm-3 col-form-label">Shop Tel</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" id="shopTel" th:value="${session.shop.shopTel}">
                                </div>
                                <label for="Phone" class="col-sm-3 col-form-label">전화번호</label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="form-control-plaintext" id="Phone"
                                           value="010-1111-1111">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
             tabindex="0">
            <!--  내용 영역 -->
            <div class="p-4">

            </div>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
             tabindex="0">
            <!--  내용 영역 -->
            <div class="p-4">
                <h4>
                    기타 영역
                </h4>
            </div>
        </div>
    </div>
    </form>
    </div>
    </div>

</main>

<!--footer-->
<footer th:replace="layout/Footer :: mainFooter"></footer>

</body>
</html>
